<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-body">
        <textarea id="display">Dummy text</textarea>
        <div id="buttons-container">
            <button value="1" id="1" class="buttonNumber">1</button>
            <button value="2" id="2" class="buttonNumber">2</button>
            <button value="3" id="3" class="buttonNumber">3</button>
            <button value="+"id="plus" class="buttonOperator">+</button>
            <button value="4" id="4" class="buttonNumber">4</button>
            <button value="5" id="5" class="buttonNumber">5</button>
            <button value="6" id="6" class="buttonNumber">6</button>
            <button value="minus" id="minus" class="buttonOperator">-</button>
            <button value="7" id="7" class="buttonNumber">7</button>
            <button value="8" id="8" class="buttonNumber">8</button>
            <button value="9" id="9" class="buttonNumber">9</button>
            <button value="*" id="multiply" class="buttonOperator">*</button>
            <button value="0" id="0" class="buttonNumber">0</button>
            <button id="clear" class="button">C</button>
            <button value="=" id="equal" class="button">=</button>
            <button value="/" id="divide" class="buttonOperator">/</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
